<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #b71c1c;
        }
        .rules {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 3px;
            margin-top: 20px;
        }
        .rules h3 {
            color: #d32f2f;
            margin-top: 0;
        }
        .rules ul {
            padding-left: 20px;
        }
        .rules ul li {
            margin-bottom: 5px;
        }
        .recaptcha {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Full name">
            <input type="text" placeholder="Username/Phone Number">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Password confirmation">
            <div class="recaptcha">
                <input type="checkbox"> I'm not a robot
            </div>
            <div class="rules">
                <h3>User ID and Password Rules</h3>
                <ul>
                    <li>User ID must be at least 6 characters long and can contain letters, numbers, and special characters.</li>
                    <li>Password must be at least 4 characters long</li>
                    <li>Do not share your details with anyone else</li>
                </ul>
            </div>
            <button type="submit" class="btn">SIGN UP</button>
        </form>
    </div>
</body>
</html>
