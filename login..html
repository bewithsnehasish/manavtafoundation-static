<html>
 <head>
  <title>
   Login Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #BBE319;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header img {
            width: 100px;
            height: 100px;
        }
        .header h1 {
            color: white;
            margin: 0;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group .show-password {
            display: flex;
            align-items: center;
        }
        .form-group .show-password label {
            margin: 0;
        }
        .btn {
            background-color: #198C1A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #6fcd17;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #b71c1c;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
    
  <div class="container">
   <div class="header">
    <img alt="Logo of The Emerging India Foundation, Lucknow Uttar Pradesh" height="100" src="logos.png" width="100"/>
   </div>
   <h1>
    Login
   </h1>
   <div class="form-group">
    <label for="username">
     Mobile Number or Email*:
    </label>
    <input id="username" placeholder="Username or Email" type="text"/>
   </div>
   <div class="form-group">
    <label for="password">
     Password*:
    </label>
    <input id="password" placeholder="Password" type="password"/>
   </div>
   <div class="form-group show-password">
    <input id="show-password" type="checkbox"/>
    <label for="show-password" style="">
     Show Password
    </label>
   </div>
   <button class="btn">
    Submit
   </button>
   <div class="links">
    <p>
     No account?
     <a href="register.html">
      Register
     </a>
    </p>
    <p>
     Forgot Password?
     <a href="forgetpassword.html">
      Reset Password
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
